name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK with specialized action
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        workdir: .
        buildozer_version: latest
        target: android
        buildozer_args: debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: baurik-app
        path: bin/*.apk
