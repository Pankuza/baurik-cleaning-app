name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build APK
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        workdir: .
        buildozer_version: latest
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: baurik-app
        path: bin/*.apk
